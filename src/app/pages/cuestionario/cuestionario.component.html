
<!--Aqui va las preguntas del cuestionario-->
<div class="container">
  <div class="row justify-content-center">
    <div class="col-sm-12">
      <div class="row container mt-4">
        <div class="container mt-3">
          <h1 class="text-title">Cuestionario de actitudes de servicio comunitario</h1>
          <hr class="custom-hr">

          <h5 class="text-title2 py-2">
            Lea cuidadosamente cada oración y reflexione sobre cómo se aplica a usted.
            En cada línea, seleccione la opción que mejor describa su reacción a cada afirmación.
          </h5>

          <div class="py-2">
            <form>
              <div *ngFor="let question of questions; let i = index" class="question-container">
                <div class="question-header">
                  <p><strong>{{ question }}</strong></p>
                </div>
                <div class="options-container">
                  <label class="form-check-label" *ngFor="let option of options; let j = index">
                    <span>{{ option }}</span>
                    <input class="form-check-input" type="radio" [(ngModel)]="selections[i]" [value]="j+1" [name]="'question' + i">
                  </label>
                </div>
              </div>
            </form>

            <br>
            <hr class="custom-hr">

            <div class="row mt-4">
              <div class="col-12 text-end">
                <button class="btn btn-block" (click)="calculateSum()">Terminar</button>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
