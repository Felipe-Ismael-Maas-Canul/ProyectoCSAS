
<section class="h-100 gradient-form" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <!-- Columna del formulario -->
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">
                <div class="text-center">
                  <img
                    src="assets/Imagen/Logo_Csas.png"
                    style="width: 185px;"
                    alt="logo"
                  />
                  <h4 class=" title mt-1 mb-5 pb-1">Iniciar Sesión</h4>
                </div>

                <!-- Formulario -->
                <form (ngSubmit)="login()" #loginForm="ngForm">
                  <p class="subtitle">Por favor, ingresa tu usuario</p>

                  <!-- Campo de correo -->
                  <div class="form-outline mb-4">
                    <label class="form-label" for="correo">Correo</label>
                    <input
                      type="email"
                      id="correo"
                      class="form-control"
                      name="correo"
                      placeholder="Usuario"
                      [(ngModel)]="correo"
                      required
                      #correoInput="ngModel"
                    />
                    <div *ngIf="correoInput.invalid && correoInput.touched" class="text-danger">
                      Este campo es obligatorio.
                    </div>
                  </div>

                  <!-- Campo de contraseña -->
                  <div class="form-outline mb-4">
                    <label class="form-label" for="password">Contraseña</label>
                    <input
                      type="password"
                      id="password"
                      class="form-control"
                      name="password"
                      placeholder="Contraseña"
                      [(ngModel)]="password"
                      required
                      #passwordInput="ngModel"
                    />
                    <div *ngIf="passwordInput.invalid && passwordInput.touched" class="text-danger">
                      Este campo es obligatorio.
                    </div>
                  </div>

                  <!-- Botón de login -->
                  <div class="d-flex align-items-center justify-content-center pb-4">
                    <button class="btn btn-outline-info me-mb-4" type="submit"
                      [disabled]="loginForm.invalid" >
                      Login
                    </button>
                  </div>

                  <!-- Registro De Cuenta Nueva -->
                  <div class="d-flex align-items-center justify-content-center pb-4">
                    <p class="mb-0 me-2">¿No tienes cuenta?</p>
                    <a routerLink="/register" class="btn btn-outline-danger">
                      Crear cuenta nueva
                    </a>
                  </div>
                </form>
              </div>
            </div>

            <!-- Columna de bienvenida -->
            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
              <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                <h4 class="mb-4">Encuestas CSAS</h4>
                <p class="small mb-0">
                  Una plataforma para administrar encuestas y recopilar información del servicio social.
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
